{% extends "base.html" %}

{% block content %}

<h2>Create an Account</h2>

{% if form.errors %}
<p>Registration error.
Please try again!</p>
{% endif %}
<form method="post" action=".">
    {% csrf_token %}
    <table>
        <tr><td class="m-1">Username:</td> <td>{{ form.username }}</td></tr>
        <tr><td class="m-1"><input id="id_email" name="email" type="hidden" value="null@null.null" /></td></tr>
        <tr><td class="m-1">Password:</td> <td>{{ form.password1 }}</td></tr>
        <tr><td class="m-1">Confirm Password:</td> <td>{{ form.password2 }}</td></tr>
    </table>
    <input type="submit" class="m-3" value="Create the account">
</form>
{% endblock %}
