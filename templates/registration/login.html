{% extends "base.html" %}

{% block content %}

<h2>User Login</h2>
{% if form.errors %}
<p>Login error.
Please try again!</p>
{% endif %}
<form method="post" action=".">
{% csrf_token %}
<p><label for="id_username" class="m-1">Username: </label>{{ form.username }}</p>
<p><label for="id_password" class="m-1">Password: </label>{{ form.password }}</p>
<input type="hidden" name="next" value="{{ next }}" />
<input type="submit" value="Login" />
</form>
{% endblock %}
